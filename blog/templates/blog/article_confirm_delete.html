{% extends "base.html" %}

{% block title %}
    Delete Article
{% endblock title %}

{% block content %}
   <br>
    <div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Article</legend>
                <h2>Are you sure you want to delete the post "{{ article.title }}"
                </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete
                </button>
                <a class="btn btn-outline-info"
                   href="{% url 'blog:article_detail' article.slug %}">Cancel
                </a>
            </div>
        </form>
    </div>
    </div>
    <br><br><br><br><br><br><br><br>
{% endblock content %}
